<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sinh viên</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container mt-3">
    <div>
      <button id="bnt1">Click me</button>
      <button id="bnt2">Click me2</button>
      <button id="bnt3">Click me3</button>
    </div>
    <h2 class="text-center">Danh sách sinh viên</h2>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Tên</th>
          <th>Tuổi</th>
          <th>Điểm</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="target"></tbody>
    </table>

    <form id="studentForm" onsubmit="valForm(event)">
      <div class="form-group">
        <label>Họ tên</label>
        <input type="text" id="hoTen" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Tuổi</label>
        <input type="number" id="tuoi" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Điểm</label>
        <input type="number" id="diem" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Thêm sinh viên</button>
    </form>
  </div>

  <script src="buoi1.js"></script>
  <script src="buoi2.js"></script>
  <script src="buoi3.js"></script>
</body>

</html>
